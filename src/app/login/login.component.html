<div class="row">
    <div class="card text-center mx-auto">
      <div class="card-header bg-info text-white">
        Login
      </div>
      <div class="card-body ">
        <div class="form-group row" >
          <label class="col-sm-4" for="txtname">UserName</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="login.username" name="UserName" class="form-control" placeholder=" Enter UserName" id ="txtname"/>
          </div>
        </div>
        <div class="form-group row" >
          <label class="col-sm-4" for="txtpass">Password</label>
          <div class="col-sm-8">
            <input type="password" [(ngModel)]="login.password" name="Password" class="form-control" placeholder=" Enter password" id ="txtpass"/>
          </div>
        </div>      
      </div>
      <div class="card-footer text-muted">
        <button (click)="loginClick()" class="btn btn-info">Login</button>
      </div>
  </div>
